<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App UI - iOS Replica</title>
    
    <!-- Tailwind CSS (JIT Mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Config for Tailwind to match specific fonts/colors if needed -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Custom Utilities to hide scrollbar but keep functionality */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200 font-sans py-8">

    <!-- Mobile Device Frame -->
    <div class="relative w-full max-w-[375px] h-[812px] bg-[#F2F0EB] shadow-2xl rounded-[40px] overflow-hidden border-[8px] border-white ring-1 ring-gray-300">
        
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-6 pt-4 pb-2 z-20 relative">
            <span class="text-[15px] font-semibold text-black">9:41</span>
            <div class="flex items-center space-x-1.5 text-black">
                <!-- Signal Icon -->
                <i data-lucide="signal" class="w-4 h-4 fill-black" stroke-width="0"></i>
                <!-- Wifi Icon -->
                <i data-lucide="wifi" class="w-4 h-4" stroke-width="2.5"></i>
                <!-- Battery Icon (Custom composite) -->
                <div class="relative">
                    <i data-lucide="battery" class="w-[22px] h-[22px] text-black opacity-40"></i>
                    <div class="absolute top-[7px] right-[2px] w-[2px] h-[8px] bg-black/40 rounded-[1px]"></div>
                    <div class="absolute top-[7px] left-[3px] w-[14px] h-[8px] bg-black rounded-[1px]"></div>
                </div>
            </div>
        </div>

        <!-- Scrollable Content Area -->
        <div class="h-full overflow-y-auto pb-32 px-6 pt-2 scrollbar-hide">
            
            <!-- Header -->
            <div class="flex justify-between items-start mb-6 mt-2">
                <div class="flex flex-col">
                    <h1 class="text-[30px] leading-[1.1] text-[#1C1C1E] tracking-tight font-medium">
                        Good afternoon<br />
                        from <span class="text-[#FF6B4A]">San Francisco</span>
                    </h1>
                    
                    <!-- Date Pill -->
                    <div class="mt-3 bg-[#E6E4DF] w-fit px-3 py-1.5 rounded-full">
                        <span class="text-[13px] font-medium text-[#6C6C6E] uppercase tracking-wide">Wed, Jan 8</span>
                    </div>
                </div>
                
                <button class="relative p-2 bg-transparent">
                    <i data-lucide="bell" class="w-6 h-6 text-[#1C1C1E]" stroke-width="2"></i>
                    <div class="absolute top-2.5 right-2.5 w-2 h-2 bg-[#FF3B30] rounded-full ring-2 ring-[#F2F0EB]"></div>
                </button>
            </div>

            <!-- Who's around Section -->
            <div class="mb-8">
                <h2 class="text-[19px] font-bold text-[#1C1C1E] mb-4">Who's around</h2>
                
                <!-- Person Card -->
                <div class="w-[155px] h-[210px] bg-[#E6E4DF] rounded-[28px] p-3 flex flex-col items-center relative shadow-[0_4px_20px_-12px_rgba(0,0,0,0.1)]">
                    
                    <div class="flex flex-col items-center mt-3 w-full">
                        <!-- Avatar with Ring -->
                        <div class="w-[84px] h-[84px] rounded-full p-[4px] bg-white shadow-sm mb-3">
                            <img 
                                src="https://images.unsplash.com/photo-1596323186230-664402636a0d?q=80&w=300&auto=format&fit=crop" 
                                alt="Sky Avatar" 
                                class="w-full h-full rounded-full object-cover"
                            />
                        </div>
                        
                        <h3 class="font-bold text-[#1C1C1E] text-[15px]">Sam Lee</h3>
                        <p class="text-[12px] text-[#8E8E93] font-medium mt-0.5">8 days left</p>
                    </div>

                    <div class="mt-auto w-full">
                        <button class="bg-white text-[#1C1C1E] text-[13px] font-semibold py-2.5 w-full rounded-[20px] shadow-sm hover:bg-gray-50 transition-colors cursor-pointer">
                            Message
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recently Added Plans Section -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-[19px] font-bold text-[#1C1C1E]">Recently added plans</h2>
                    <i data-lucide="arrow-right-left" class="w-[18px] h-[18px] text-[#6C6C6E]"></i>
                </div>

                <!-- Trip Card -->
                <div class="bg-white p-3.5 rounded-[28px] shadow-[0_8px_30px_rgba(0,0,0,0.04)]">
                    <div class="flex gap-4">
                        <!-- Left Image -->
                        <div class="w-[96px] h-[120px] flex-shrink-0">
                            <img 
                                src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29?q=80&w=400&auto=format&fit=crop" 
                                alt="Golden Gate Bridge" 
                                class="w-full h-full object-cover rounded-[20px]"
                            />
                        </div>

                        <!-- Right Content -->
                        <div class="flex flex-col flex-1 pt-1 min-w-0">
                            <!-- User Tag -->
                            <div class="flex items-center gap-2 mb-1.5">
                                <img 
                                    src="https://images.unsplash.com/photo-1596323186230-664402636a0d?q=80&w=100&auto=format&fit=crop" 
                                    alt="Avatar" 
                                    class="w-5 h-5 rounded-full object-cover"
                                />
                                <span class="text-[12px] text-[#6C6C6E] truncate">
                                    <span class="font-semibold text-black">Sam Lee</span> is visiting
                                </span>
                            </div>

                            <h3 class="text-[17px] font-bold text-[#1C1C1E] leading-[1.2] mb-1">
                                San Francisco, CA
                            </h3>
                            <p class="text-[13px] text-[#6C6C6E] leading-tight">Visiting my cousins!</p>
                        </div>
                    </div>

                    <!-- Card Footer Info -->
                    <div class="mt-4 pt-1 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="flex items-center text-[#1C1C1E] text-[12px] font-semibold gap-2 bg-gray-50 px-2 py-1 rounded-lg">
                                <i data-lucide="calendar" class="w-3.5 h-3.5 text-[#1C1C1E]"></i>
                                <span>Jan 7 - 15</span>
                            </div>
                            <span class="bg-[#F2F0EB] text-[#6C6C6E] text-[11px] font-semibold px-2 py-1.5 rounded-lg">
                                9d trip
                            </span>
                        </div>
                        <button class="cursor-pointer">
                            <i data-lucide="message-circle" class="w-[22px] h-[22px] text-[#1C1C1E]" stroke-width="1.5"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bottom Navigation Bar -->
        <div class="absolute bottom-0 w-full bg-[#F2F0EB]/95 backdrop-blur-xl flex justify-between items-end px-6 pb-9 pt-2 z-10 border-t border-black/5">
            
            <!-- Nav Item: Home -->
            <div class="flex flex-col items-center gap-1 w-16 cursor-pointer">
                <i data-lucide="home" class="w-[26px] h-[26px] text-[#1C1C1E] fill-current" stroke-width="2.5"></i>
                <span class="text-[10px] font-bold text-[#1C1C1E]">Home</span>
            </div>

            <!-- Nav Item: My Plans -->
            <div class="flex flex-col items-center gap-1 opacity-40 w-16 cursor-pointer hover:opacity-100 transition-opacity">
                <i data-lucide="plane" class="w-[26px] h-[26px] text-[#1C1C1E]" stroke-width="2.5"></i>
                <span class="text-[10px] font-medium text-[#1C1C1E]">My Plans</span>
            </div>

            <!-- FAB (Floating Action Button) -->
            <div class="relative -top-6">
                <button class="w-14 h-14 bg-black rounded-full flex items-center justify-center shadow-[0_8px_20px_rgba(0,0,0,0.3)] hover:scale-105 active:scale-95 transition-all cursor-pointer">
                    <i data-lucide="plus" class="w-[30px] h-[30px] text-white" stroke-width="2.5"></i>
                </button>
            </div>

            <!-- Nav Item: My People -->
            <div class="flex flex-col items-center gap-1 opacity-40 w-16 cursor-pointer hover:opacity-100 transition-opacity">
                <i data-lucide="users" class="w-[26px] h-[26px] text-[#1C1C1E]" stroke-width="2.5"></i>
                <span class="text-[10px] font-medium text-[#1C1C1E]">My People</span>
            </div>

            <!-- Nav Item: Profile -->
            <div class="flex flex-col items-center gap-1 opacity-40 w-16 cursor-pointer hover:opacity-100 transition-opacity">
                <i data-lucide="user" class="w-[26px] h-[26px] text-[#1C1C1E]" stroke-width="2.5"></i>
                <span class="text-[10px] font-medium text-[#1C1C1E]">Profile</span>
            </div>

        </div>

        <!-- Home Indicator -->
        <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 w-[134px] h-[5px] bg-black rounded-full z-20"></div>

    </div>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
