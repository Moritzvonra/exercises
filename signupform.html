<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargip Signup</title>
    <link rel="stylesheet" href="signupstlye.css">
</head>
<body>
  <div class="content">
    <div class="logo-area">
        <div class="background">
            <img src="images/hero-image-highres.svg" >
        </div>
        <div class="logo-overlay">
            <div class="logo-background"></div>
            <div class="logo-forefront">
                <img class="logo" src="images/chargip-logo1.png">
                <p class="logo-text">Chargip</p>
            </div>
        </div>
    </div>
    <div class="Signup-area">
        <div class="form-content">
            <div class="intro-message-area">
                <h2>Welcome to chargip! Please fill in the information below, so we can setup your account and get you started. It's only two steps and you are ready to get charging!</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="form-area">
                <form>
                    <h2 class="form-header">Let's do this!</h2>
                    <div class="line">
                        <div class="first">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="second">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                    </div>
                    <div class="line">
                        <div class="first">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="second">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>    
                    </div>
                    <div class="line">
                        <div class="first">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="second">
                            <label for="Password2">CONFIRM PASSWORD</label>
                            <input type="password" id="password2" name="Password2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="button-area">
                <button type="submit" class="submit">Create Account</button>
                <button type="textbutton" class="textbutton" >Already have an account? Log in</p>
            </div>
        </div>
    </div>
   </div>  
</body>
</html>
