<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="style.css">
</head>
<body>
    <div class="headerArea">
        <div class="header">
            <h1>Welcome to TicTacToe Online!</h1>
        </div>
        <div class="subheader">
            <h2>Click a field to start the Game!</h2>
            <h3 id="playerText"></h3>
        </div>
    </div>
    <div class="gamefield">
        <button id="zeroZero"></button>
        <button id="zeroOne"></button>
        <button id="zeroTwo"></button>
        <button id="oneZero"></button>
        <button id="oneOne"></button>
        <button id="oneTwo"></button>
        <button id="twoZero"></button>
        <button id="twoOne"></button>
        <button id="twoTwo"></button>
    </div>
    <div id="winnerpopup">
        <h1>Round is over!</h1>
        <h3 id="winnerText"></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
